<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Draggables</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/434/359/large_2x/close-up-of-brown-cork-board-texture-background-photo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        #formulario {
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #crearNotaBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }

        #crearNotaBtn:hover {
            background-color: #45a049;
        }

        #listaNotas {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: flex-start;
            width: 100%;
        }

        .nota {
            background-color: #ffdd00;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            position: relative;
            cursor: grab;
        }

        .borrarNotaBtn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .borrarNotaBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div id="formulario">
    <h2>Crear Nota</h2>
    <input type="text" id="titulo" placeholder="TÃ­tulo de la nota" />
    <textarea id="texto" placeholder="Escribe tu nota"></textarea>
    <button id="crearNotaBtn">Crear Nota</button>
</div>

<div id="listaNotas"></div>
<script src="index.js"></script>
</body>
</html>
