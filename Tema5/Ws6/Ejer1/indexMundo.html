<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages':['geochart'],
    });
    google.charts.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable([
        ['Country', 'Tourists (millions)'],
        ['France', 89],       // Aproximadamente 89 millones
        ['Spain', 83],        // Aproximadamente 83 millones
        ['United States', 80], // Aproximadamente 80 millones
        ['China', 65],        // Aproximadamente 65 millones
        ['Italy', 62],        // Aproximadamente 62 millones
        ['Turkey', 51],       // Aproximadamente 51 millones
        ['Mexico', 45],       // Aproximadamente 45 millones
        ['Thailand', 40],     // Aproximadamente 40 millones
        ['Germany', 39],      // Aproximadamente 39 millones
        ['United Kingdom', 37] // Aproximadamente 37 millones
      ]);

      var options = {
        colorAxis: {colors: ['#e7eff6', '#0056b3']}, // Colores personalizados
        backgroundColor: '#f5f5f5',
        datalessRegionColor: '#cccccc',
        defaultColor: '#f5f5f5'
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
<div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
