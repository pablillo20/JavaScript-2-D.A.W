<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);

    let chart; // Variable para mantener el gráfico
    let data; // Variable para los datos iniciales

    function drawChart() {
      // Datos iniciales
      data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work',     11],
        ['Eat',      2],
        ['Commute',  2],
        ['Watch TV', 2],
        ['Sleep',    7]
      ]);

      // Opciones del gráfico
      var options = {
        title: 'My Daily Activities',
        is3D: true,
        animation: {
          duration: 1000,
          easing: 'out',
        }
      };

      // Crear el gráfico
      chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);

      // Llamar a actualizar los datos después de 10 segundos
      setTimeout(updateChart, 10000);
    }

    function updateChart() {
      // Nuevos datos
      data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work',     8],
        ['Eat',      3],
        ['Commute',  3],
        ['Watch TV', 4],
        ['Sleep',    6]
      ]);

      // Redibujar el gráfico con animación
      chart.draw(data, {
        title: 'My Updated Daily Activities',
        is3D: true,
        animation: {
          duration: 1000,
          easing: 'out',
        }
      });
    }
  </script>
</head>
<body>
<div id="piechart_3d" style="width: 900px; height: 500px;"></div>
</body>
</html>
