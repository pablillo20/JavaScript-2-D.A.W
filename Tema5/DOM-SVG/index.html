<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juego de Hockey</title>
  <style>
    body {
      background-color: blue;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #pantalla {
      background-color: black;
    }
    #Iniciar {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #marcador {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 30px;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<button id="Iniciar">Click Para Jugar</button>
<div id="marcador">Jugador 1: 0 | Jugador 2: 0</div>
<svg width="1478" height="732" xmlns="http://www.w3.org/2000/svg" id="pantalla">
  <circle id="pelota" cx="739" cy="344" r="40" stroke="green" stroke-width="4" fill="yellow" />
  <rect id="jugador1" height="250" width="20" fill="yellow" x="100" y="100"></rect>
  <rect id="jugador2" height="250" width="20" fill="yellow" x="1378" y="100"></rect>
</svg>

<script src="index.js"></script>

</body>
</html>
