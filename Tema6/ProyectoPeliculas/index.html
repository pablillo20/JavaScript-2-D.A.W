<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMovie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #resultados {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        .resultados-totales {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .contenedor-peliculas {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .pelicula {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        .pelicula img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.mostrar {
            visibility: visible;
            opacity: 1;
        }

        .contenido-modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contenido-modal h2 {
            margin-top: 0;
        }

        .cerrar-modal {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <input id="input" type="text" placeholder="Buscar película...">    
        <button id="botonBuscar">Buscar</button>
    </header>
    <section id="resultados">
        <div id="TotalResultados" class="resultados-totales"></div>
        <div id="listaPeliculas" class="contenedor-peliculas"></div>
    </section>
    <button id="cargarMas">Cargar más</button>

    <div id="modal" class="modal">
        <div class="contenido-modal">
            <h2 id="tituloPelicula"></h2>
            <p><strong>Año:</strong> <span id="anioPelicula"></span></p>
            <p><strong>Director:</strong> <span id="directorPelicula"></span></p>
            <p><strong>Actores:</strong> <span id="actoresPelicula"></span></p>
            <p><strong>Sinopsis:</strong> <span id="sinopsisPelicula"></span></p>
            <button class="cerrar-modal" id="cerrarModal">Cerrar</button>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
